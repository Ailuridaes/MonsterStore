<!DOCTYPE html>
<html ng-app="store">
  <head>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body ng-controller="StoreController as store">
    <header>
      <h1 class="text-center">Monsters 'N More</h1>
      <h2 class="text-center">- an Angular pet store -</h2>
    </header>
    <li class="list-group-item" ng-repeat="monster in store.monsters">
      <h3><monster-title></monster-title></h3>

      <div class ="gallery" ng-show="monster.images.length" ng-controller="GalleryController as gallery">
        <img class="monster-image center-block" ng-src="{{monster.images[gallery.current]}}" />
        <ul class="img-thumbnails clearfix" ng-show="monster.images.length > 1">
          <li class="small-image pull-left thumbnail" ng-repeat="image in monster.images" ng-click="gallery.setCurrent($index)">
            <img ng-src="{{image}}" />
          </li>
        </ul>
      </div>

      <section ng-controller="PanelController as panel">
        <ul class="nav nav-pills">
          <li ng-class="{active:panel.isSelected(1)}">
            <a href ng-click="panel.selectTab(1)">Description</a>
          </li>
          <li ng-class="{active:panel.isSelected(2)}">
            <a href ng-click="panel.selectTab(2)">Specifications</a>
          </li>
          <li ng-class="{active:panel.isSelected(3)}">
            <a href ng-click="panel.selectTab(3)">Reviews</a>
          </li>
        </ul>
        <div class="panel" ng-show="panel.isSelected(1)">
          <monster-description></monster-description>
        </div>
        <div class="panel" ng-show="panel.isSelected(2)" monster-specs>
        </div>
        <div class="panel" ng-show="panel.isSelected(3)">
          <review></review>
          <review-form></review-form>
        </div>
      </section>
      <button ng-show="monster.canPurchase">Add to Cart</button>
    </li>
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
