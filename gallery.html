<div class ="gallery" ng-show="monster.images.length">
  <img class="monster-image center-block" ng-src="{{monster.images[gallery.current]}}" />
  <ul class="img-thumbnails clearfix" ng-show="monster.images.length > 1">
    <li class="small-image pull-left thumbnail" ng-repeat="image in monster.images" ng-click="gallery.setCurrent($index)">
      <img ng-src="{{image}}" />
    </li>
  </ul>
</div>
