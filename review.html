<ul>
  <h4>Reviews</h4>
  <li ng-repeat="review in monster.reviews">
    <blockquote>
      <b>Stars: {{review.stars}}</b>
      {{review.body}}
      <cite class="clearfix">by: {{review.author}}</cite>
    </blockquote>
  </li>
  <blockquote ng-hide="monster.reviews.length">
    No reviews yet, why don't you add your own?
  </blockquote>
</ul>
